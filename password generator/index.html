<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="output-bar">
      <span id="password">PTx1f5DaFX</span>
      <button id="copyBtn">ðŸ“‹</button>
    </div>

    <div class="box">
      <label for="length">Character Length</label>
      <div class="slider-row">
        <input type="range" id="length" min="4" max="12" value="10">
        <span id="lengthValue">10</span>
      </div>

      <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols"> Include Symbols</label>

      <div class="strength">
        <span>STRENGTH</span>
        <span id="strengthLabel">MEDIUM</span>
        <div class="bars">
          <div class="bar filled"></div>
          <div class="bar filled"></div>
          <div class="bar filled"></div>
          <div class="bar"></div>
        </div>
      </div>

      <button id="generateBtn">GENERATE â†’</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
