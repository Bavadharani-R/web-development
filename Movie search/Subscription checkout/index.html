<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscription Checkout</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      display: flex;
      background: #fff;
      border-radius: 12px;
      max-width: 1000px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .form-section, .summary-section {
      padding: 2rem;
    }
    .form-section {
      flex: 2;
    }
    .summary-section {
      flex: 1;
      background: #f5f5f8;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .tabs {
      display: flex;
      gap: 1rem;
    }
    .tabs button {
      flex: 1;
      padding: 0.8rem;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    .tabs button.active {
      border-color: #6200ea;
      color: #6200ea;
      font-weight: bold;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .actions button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .actions .cancel {
      background: #e0e0e0;
    }
    .actions .subscribe {
      background: #6200ea;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Upgrade to Plus</h2>
      <p>Upgrade today and take your AI-powered productivity to the next level.</p>

      <label>Billed to</label>
      <input type="text" placeholder="Enter first & last name" />

      <label>Payment Details</label>
      <div class="tabs">
        <button class="active">üí≥ Credit Card</button>
        <button>üè¶ Bank Transfer</button>
        <button>üíé Points</button>
      </div>

      <label>Email Address</label>
      <input type="email" placeholder="Enter email address" />

      <div style="display: flex; gap: 1rem;">
        <div style="flex: 1;">
          <label>Country</label>
          <select>
            <option>Finland</option>
            <option>Germany</option>
            <option>USA</option>
          </select>
        </div>
        <div style="flex: 1;">
          <label>Postal Code</label>
          <input type="text" placeholder="00270" />
        </div>
      </div>

      <div class="actions">
        <button class="cancel">Cancel</button>
        <button class="subscribe">Subscribe</button>
      </div>
    </div>

    <div class="summary-section">
      <h3>Starter Plan</h3>
      <label><input type="radio" name="plan" checked /> Pay Monthly - $20/Member</label><br>
      <label><input type="radio" name="plan" /> Pay Annual - $16/Member</label>

      <hr />
      <p><strong>Total:</strong> $20 / Month</p>
      <img src="https://via.placeholder.com/150" alt="Box Illustration" style="width:100%; margin-top: 1rem; border-radius: 12px;" />
    </div>
  </div>
</body>
</html>
